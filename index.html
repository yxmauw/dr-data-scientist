<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <style>
        /* Light mode styles */
        :root {
            --bg-color: #fff;
            --text-color: #333;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #222;
                --text-color: #eee;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Open Sans, sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            margin: 0;
        }

        article {
            margin-bottom: 40px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>

    <main>
        <article>
            <h2>Blog Post Title</h2>
            <p>Blog post content goes here.</p>
        </article>

        <article>
            <h2>Another Blog Post Title</h2>
            <p>More blog post content goes here.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2023 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
